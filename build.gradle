plugins {
    id "org.flywaydb.flyway" version "4.0.3"
}

apply plugin: 'java'
apply plugin: 'maven'



group = 'com.coveros.training'
version = '1.0-SNAPSHOT'

description = """training-test-automation"""

sourceCompatibility = 1.5
targetCompatibility = 1.5

repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'org.flywaydb', name: 'flyway-core', version:'4.0.3'
    compile group: 'mysql', name: 'mysql-connector-java', version:'6.0.3'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'2.53.1'
    compile group: 'junit', name: 'junit', version:'4.12'
    compile group: 'io.appium', name: 'java-client', version:'3.1.0'
    compile group: 'info.cukes', name: 'cucumber-core', version:'1.2.4'
    compile group: 'info.cukes', name: 'cucumber-picocontainer', version:'1.2.4'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version:'1.4.7'
    testCompile group: 'com.saucelabs', name: 'sauce_junit', version:'[1.0.0,)'
    testCompile group: 'info.cukes', name: 'cucumber-java', version:'1.2.4'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version:'1.2.4'
}
